<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Lantern Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="banner">
    <img src="banner.png" alt="New Lantern Logo">
    <h1>New Lantern Assistant</h1>
  </div>

  <!-- Floating chat bubble -->
  <div id="chat-bubble">
    <div id="chat-header">New Lantern Assistant</div>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Ask a question...">
    <button id="send-btn">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
