<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Lantern</title>

  <style>
    /* ----------- GLOBAL STYLES ----------- */
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f8f9fa;
      color: #222;
    }

    header {
      background: #0d1b2a;
      color: #fff;
      padding: 1.5rem 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    /* --- HERO SECTION --- */
    .hero {
      background: linear-gradient(rgba(13, 27, 42, 0.7), rgba(13, 27, 42, 0.7)),
                  url("https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1500&q=80") center/cover no-repeat;
      color: #fff;
      text-align: center;
      padding: 5rem 1rem;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    /* --- CONTENT SECTION --- */
    .content {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1.5rem;
      text-align: center;
    }

    .content h3 {
      color: #0d1b2a;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .content p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    /* --- FOOTER --- */
    footer {
      background: #0d1b2a;
      color: #fff;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 0.9rem;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2rem;
      }
    }
  
  /* ----------- CHAT WIDGET ----------- */
    #chat-widget {
      position: fixed;
      bottom: 25px;
      right: 25px;
      z-index: 1000;
      font-family: "Segoe UI", sans-serif;
    }

    #chat-toggle {
      background: #0d1b2a;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #chat-box {
      display: none;
      flex-direction: column;
      position: fixed;
      bottom: 100px;
      right: 25px;
      width: 360px;
      height: 480px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
      overflow: hidden;
    }

    #chat-box.open {
      display: flex;
    }

    #chat-header {
      background: #0d1b2a;
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-header h4 {
      margin: 0;
      font-size: 16px;
    }

    #chat-header button {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }

    #chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f4f5f7;
    }

    .msg {
      margin: 8px 0;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      clear: both;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .msg.user {
      background: #0d1b2a;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .msg.bot {
      background: #e9ecef;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .msg.error {
      background: #ffc107;
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Chat Input Bar */
    #chat-input-area {
      display: flex;
      align-items: center;
      padding: 8px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    #chat-input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 10px 15px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    #chat-input:focus {
      border-color: #0d1b2a;
    }

    #chat-send {
      background: none;
      border: none;
      font-size: 20px;
      color: #0d1b2a;
      cursor: pointer;
      margin-left: 8px;
    }

    @media (max-width: 600px) {
      #chat-box {
        width: 90%;
        height: 70%;
        right: 5%;
        bottom: 80px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>New Lantern</h1>
    <p>Guiding businesses toward brighter solutions.</p>
  </header>

  <!-- CHAT BUBBLE -->
  <div id="chat-widget">
    <button id="chat-toggle">üí¨</button>

    <div id="chat-box">
      <div id="chat-header">
        <h4>New Lantern Assistant</h4>
        <button id="chat-close">√ó</button>
      </div>
      <div id="chat-messages"></div>
      <div id="chat-input-area">
        <input id="chat-input" type="text" placeholder="Type your question..." />
        <button id="chat-send">‚û§</button>
      </div>
    </div>
  </div>

  <!-- CHAT SCRIPT -->
  <script>
    const toggleBtn = document.getElementById("chat-toggle");
    const chatBox = document.getElementById("chat-box");
    const closeBtn = document.getElementById("chat-close");
    const sendBtn = document.getElementById("chat-send");
    const input = document.getElementById("chat-input");
    const messages = document.getElementById("chat-messages");

    toggleBtn.onclick = () => chatBox.classList.toggle("open");
    closeBtn.onclick = () => chatBox.classList.remove("open");

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      messages.innerHTML += `<div class="msg user"><span>${text}</span></div>`;
      input.value = "";
      messages.scrollTop = messages.scrollHeight;

      try {
        const res = await fetch("/.netlify/functions/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: text }),
        });

        const data = await res.json();
        const reply = data.answer || "Sorry, I couldn‚Äôt find that info.";
        messages.innerHTML += `<div class="msg bot"><span>${reply}</span></div>`;
        messages.scrollTop = messages.scrollHeight;
      } catch (e) {
        messages.innerHTML += `<div class="msg bot error"><span>‚ö†Ô∏è Error contacting AI.</span></div>`;
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
